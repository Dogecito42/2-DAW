<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="salida"></div>
    <script>
        var vector=[];
        var num=0;
        var cont=0;
        var result=0;
        do{
             num=prompt("Ingrese el sueldo de un empleado. el programa devolver√° la suma de todos los introducidos al insertar 0");
            num=parseFloat(num);
            vector[cont]=num;
            cont++;
        }while(num!==0);

        for (var i=0; i<vector.length; i++){
            result+=vector[i];
        }

        document.getElementById("salida").innerHTML="Suma de todos los salarios: "+result;
    </script>
</body>
</html>
