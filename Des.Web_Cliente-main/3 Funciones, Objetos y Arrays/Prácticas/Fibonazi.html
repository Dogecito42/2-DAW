<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <br>
    <h1>
        <center>Secuencia de Fibonacci</center>
    </h1>
    <br>

    <div id="boton">
        <button id="bt1" class="btn btn-outline-light btn-lg" onclick="llamada()">Número de iteraciones</button>
    </div>

    <div id="ventana">
        <div id="texto"></div>
    </div>
    <style>
        h1 {
            color: #fff;
        }

        body {
            background-color: #000;
        }

        #boton {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #ventana {
            display: flex;
            justify-content: center;
            align-items: center;

            overflow-y: auto;
            padding: 10px;
        }

        #texto {
            font-size: 20px;
            color: #fff;
            text-align: justify;
            display: inline-block;
            padding: 5px;


        }
    </style>
    <script>
        var num1 = 0;
        var num2 = 1;
        var cont = 1;
        var num;
        var texto;


        //Para restablecer valores cada vez que se presione el botón
        function llamada() {
            num1 = 0;
            num2 = 1;
            cont = 1;
            texto = "<br>" + "Valor " + cont + ": " + num1;
            fibonazi(num1, num2, parseInt(prompt("Indique cuantos valores quieres tener de fibonacci")));
            
        }

        //Algoritmo de fibonacci
        function fibonazi(num1, num2, num) {
            let cont1 = cont + 1;
            let almc = num1;

            texto = texto + "<br>" + "Valor " + (cont+1) + ": " + num2;
            num1 = num2;
            num2 = almc + num2;
            num = num - 1;
            cont = cont + 1;
            if (num > 1) {
                fibonazi(num1, num2, num);
            } else {
                document.getElementById("texto").innerHTML = texto;
            }
        }
    </script>
</body>

</html>
