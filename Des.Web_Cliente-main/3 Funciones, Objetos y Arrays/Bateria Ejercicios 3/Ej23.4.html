<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var string=prompt("Escribe una palabra palíndroma");
        var string2=string.split("");
        var palin;

        palin=string2.reverse().join("");

        if (palin===string){
            alert("Es palíndromo");
        }else{
            alert("No es palíndromo");
        }
        
    </script>
</body>
