<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="Parar" onclick=parar()>Para</button>
  <button id="Continuar" onclick=continuar()>Continuar</button>
  <div id="laHora"></div>
  <script>
    function crono() {
      var elCrono;
      var miFecha = new Date();
      var horas = miFecha.getHours();
      var minutos = miFecha.getMinutes();
      var segundos = miFecha.getSeconds();
      if (horas > 12) {
        ampm = 'pm';
        horas -= 12;
      } else {
        ampm = 'am';
      }
      if (horas < 10) { horas = '0' + horas; }
      if (minutos < 10) { minutos = '0' + minutos; }
      if (segundos < 10) { segundos = '0' + segundos; }

      var texto = document.getElementById('laHora');
      texto.innerHTML;
      var texto = document.getElementById('laHora');
      texto.innerHTML = horas + ':' + minutos + ':' + segundos + ' ' + ampm;
    }

    function parar(){
      elCrono=clearInterval(elCrono);
    }
    function continuar(){
      elCrono=setInterval(crono, 1000);
    }


  </script>
</body>

</html>
