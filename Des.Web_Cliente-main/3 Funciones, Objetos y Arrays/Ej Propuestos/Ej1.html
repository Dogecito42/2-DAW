<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="baka">
    </h1>
</head>
<body>
    
    <script>

        var num=Math.random();
        var string=document.getElementById("baka");
        var date=new Date();
        if (num<=0.5){
            string.innerHTML="<a href='https://www.w3schools.com/'>Link a W3Schools</a>";
        }else{
            if (date.getHours()<=15){
                string.innerHTML="Buenos dias";
            }else{
                string.innerHTML="Buenas tardes";
            }
        }
    </script>
</body>
</html>
