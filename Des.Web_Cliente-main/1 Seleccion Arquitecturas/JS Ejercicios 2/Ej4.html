<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Pon ejemplos de typeof*/
        alert("TypeOf devuelve el tipo de dato de una variable");
        var num=10;
        var texto="Madero";
        var float=10.05;
        var x;
        alert("La variable "+Object.keys({num})[0]+" es un "+typeof(num));
        alert("La variable "+Object.keys({texto})[0]+" es un "+typeof(texto));
        alert("La variable "+Object.keys({float})[0]+" es un "+typeof(float));
        alert("La variable "+Object.keys({x})[0]+" es un "+typeof(x));

    </script>
</body>
</html>
