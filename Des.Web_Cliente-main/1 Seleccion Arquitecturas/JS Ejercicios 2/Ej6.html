<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <img id="img" src="img/cholo.jpg" width="256px" height="256px">
        <p>Interactua con el formulario</p>
        <input type="text" onmouseover=mover() onmouseout=mleave() onblur=onblur()>

        function mover(){
            var img=document.getElementById("img");
            img.src="img/consejo.jpg";
        }
        function mleave(){
            var img=document.getElementById("img");
            img.src="img/viejo.png";
        }
        function oblur(){
            var img=document.getElementById("img");
            img.src="img/rezo.jpg";
        }
    </script>
</body>
</html>
