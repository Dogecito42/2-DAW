<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Haz un programa de nombre 2dawH.htm, que has de grabar en TuCarpeta, que
funcione de la siguiente forma:
- El programa nos pide un número entero.
- El programa nos da como resultado el mismo número pero en base 16
- Y por último nos lo escribe en base 5
Comprueba el programa para el número 52. Deberás calcular en primer lugar
matemáticamente el valor de 52 en base 16 y en base 5*/

    var a=prompt("Indica un número entero");
    a=parseInt(a);
    var base16=a.toString(16);
    var base5=a.toString(5);
    console.log(base5);
    alert("Base 16: "+base16+"\nBase 5: "+base5);
    </script>
</body>
</html>
