<body>
    <script>
        do{
            var lado=prompt("Indique el lado de un cuadrado para calcular su perimetro");

        }while(!Number(lado));
        lado=parseInt(lado);
        alert("El perimetro del cuadrado es: "+lado*4);
    </script>
