<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("El programa pide 4 números, para luego sumar el 1º y 2º y multiplicar el 3º y 4º");
        do{
            var a=prompt("Ingrese el primer número");
        }while(!Number(a));
        do{
            var b=prompt("Ingrese el segundo número");
        }while(!Number(b));
        do{
            var c=prompt("Ingrese el tercer número");
        }while(!Number(c));
        do{
            var d=prompt("Ingrese el cuarto número");
        }while(!Number(d));

        a=parseInt(a);
        b=a+parseInt(b);
        c=parseInt(c);
        d=parseInt(d);
        
        alert("La suma del 1º y 2º numero da "+b+"\nEl productor del 3º y 4º numero da "+c*d);

    </script>
</body>
</html>
