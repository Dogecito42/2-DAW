<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var a=prompt("Ingrese un numero de uno o dos digitos");
            a=parseInt(a);

        }while(!a>=1 && !a<=99);
        a=parseInt(a);
        if (a>=10){
            alert("Posee dos digitos");
        }else{
            alert("Posee un digito");
        }
    </script>
</body>
</html>
