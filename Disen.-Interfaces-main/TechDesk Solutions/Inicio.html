    <div class="login">
        <h2>Inicio de Sesión</h2>
        <form action="#" method="post" enctype="multipart/form-data">


            <label for="username">Usuario:</label>
            <input type="text" placeholder="Escriba el usuario" required>


            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Escriba la contraseña" required>

            <label>
                <input type="checkbox"> Mantener sesión
            </label>

            <label for="file">Iniciar con Credenciales</label>
            <input type="file" style="display: none;">
            <input type="button" value="Seleccione..." onclick="document.getElementById('selectedFile').click();" />

            <label for="options">Guardar datos</label>
            <select id="options" name="options" required>
                <option value="opcion0">Seleccione una opción</option>
                <option value="opcion1">Recordar Usuario</option>
                <option value="opcion2">Recordar Usuario y Cotraseña</option>
            </select>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
