    <div class="login">
        <h2>Registro</h2>
        <form action="#" method="post" enctype="multipart/form-data">


            <label for="username">Usuario:</label>
            <input type="text" placeholder="Escriba el usuario" required>

            <label for="email">Correo electrónico</label>
            <input type="text" placeholder="Escriba el correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Escriba la contraseña" required>



            <label>
                <input type="checkbox">Enviar información de Ofertas al correo electrónico
            </label>

            <label for="file">Imagen de Perfil</label>
            <input type="file">

            <label for="options">Guardar datos</label>
            <select id="options" name="options" required>
                <option value="opcion0">Seleccione una opción</option>
                <option value="opcion1">Aceptar el acuerdo de usuario y la política de privacidad</option>
                <option value="opcion2">Rechazar la petición</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
