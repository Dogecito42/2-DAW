<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            text-align: center;
            padding: 20px 0;
        }

        .cube {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row-of-squares .cube {
            height: 100px;
        }

        .desktop {
            background-color: blue;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header" style="background-color:green;">
        <h1>Header</h1>
    </div>

    <!-- Two Cubes Centered in the Green Rectangle -->
    <div class="container my-3">
        <div class="d-flex justify-content-center">
            <div class="cube col-3 mx-2" style="background-color:blue;">
                <h1>1</h1>
            </div>
            <div class="cube col-3 mx-2" style="background-color:blue;">
                <h1>2</h1>
            </div>
        </div>
    </div>

    <!-- Two Cubes on the Sides -->
    <div class="container my-3">
        <div class="d-flex justify-content-between">
            <div class="cube col-3" style="background-color:blue;">
                <h1>3</h1>
            </div>
            <div class="cube col-3" style="background-color:blue;">
                <h1>4</h1>
            </div>
        </div>
    </div>

    <!-- Row of Four Squares -->
    <div class="container row-of-squares">
        <div class="row">
            <div class="col-3">
                <div class="cube" style="background-color:gray;" >
                    <h1>d</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="cube" style="background-color:gray;">
                    <h1>c</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="cube" style="background-color:gray;">
                    <h1>b</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="cube" style="background-color:gray;">
                    <h1>a</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop Section -->
    <div class="desktop mt-4" style="background-color:cyan;">
        <h2>Desktop</h2>
    </div>

    <!-- Two Cubes Centered in the Blue Rectangle -->
    <div class="container my-3">
        <div class="d-flex justify-content-center">
            <div class="cube col-3 mx-2" style="background-color:darksalmon;">
                <h1>:(</h1>
            </div>
            <div class="cube col-3 mx-2" style="background-color:darksalmon;">
                <h1>:D</h1>
            </div>
        </div>
    </div>
    <div class="header" style="background-color:green;">
        <h1>Header</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
