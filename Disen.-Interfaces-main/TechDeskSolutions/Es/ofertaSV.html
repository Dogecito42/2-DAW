<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Un regalo innolvidable</p>
    <img src="img/pcSV.jpg">

    <button>¡Compra ya!</button>
</body>
</html>

<style>
    body {
        width: 300px;
        height: 300px;
        margin: 0;
        padding: 15px;
        overflow: hidden;
        background: #ffe6f2; /* Rosa claro */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Arial Rounded MT Bold', cursive;
        background-image: 
            linear-gradient(rgba(255,230,242,0.8), rgba(255,230,242,0.8)),
            url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50,30 a20,20 0 0,1 40,0 a25,25 0 0,1-50,50 a25,25 0 0,1-40-40 a20,20 0 0,1 30-10" fill="%23ff6699"/></svg>');
        background-repeat: repeat;
    }
    
    p {
        color: #a83f39; /* Rojo oscuro */
        font-size: 20px;
        text-shadow: 1px 1px 2px white;
        margin: 10px 0;
    }
    
    img {
        max-width: 200px;
        height: auto;
        border: 3px solid #ff3366;
        border-radius: 10px;
        margin: 10px 0;
        box-shadow: 0 0 10px rgba(255,51,102,0.3);
    }
    
    button {
        background-color: #ff3366; /* Rojo Valentín */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    button:hover {
        background-color: #ff1a4d;
        transform: scale(1.05);
    }
    </style>
